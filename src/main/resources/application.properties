spring.application.name=vitals-service
server.port=8081
# full url http://localhost:8081/swagger-ui.html
springdoc.swagger-ui.path=/swagger-ui.html


spring.r2dbc.url=r2dbc:h2:mem:///vitalsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.r2dbc.username=sa
spring.r2dbc.password=

# H2 Console Configuration (for development/testing)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Enable SQL logging (optional, for debugging)
logging.level.io.r2dbc.h2=DEBUG
logging.level.org.springframework.r2dbc=DEBUG

# Initialize database schema
spring.r2dbc.initialization-mode=always

# Alerts service configuration
alerts-service.base-url=http://localhost:8082


